<!DOCTYPE html>
<html>
<head>
    <title>Lantern</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body class="noselect">
    <div class="container">
        <div class="centered">
            <section class="box">
                <header>
                    <button class="icon close">Cancel</button>
                    <h1>New query</h1>
                    <button class="icon ok">Save</button>
                </header>
                
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" placeholder="E.g. emails">
                    <label>Query</label>
                    <input type="hidden" name="query" value="">
                </form>

                <div id="query-builder">
                    <canvas id="query-builder-canvas"></canvas>
                </div>
            </section>
        </div>
    </div>
    <script type="text/javascript" src="javascript/query.js"></script>
</body>
</html>
